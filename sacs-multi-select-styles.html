<dom-module id="sacs-multi-select-styles">
    <template>
        <style>

            :host{
                --iron-icon-fill-color:rgb(122, 7, 7);
                --iron-icon-width:20px;
            }
            .section {
                width: 100%;
                padding: 20px;
                background: rgb(240, 240, 240);
                box-sizing: border-box;
                position: relative;
            }

            .container_items {
                width: 100%;
                min-height: 70px;
                max-height: 300px;
                overflow-y: auto;
                padding: 10px;
                box-sizing: border-box;
                background: whitesmoke;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .item {
                min-width: 90px;
                min-height: 30px;
                padding: 5px;
                margin: 10px;
                background: rgb(91, 231, 241);
                box-sizing: border-box;
                border: 1px solid gray;
                border-radius: 2px;
            }

            .input_filter {

                width: 80%;
                height: 40px;
                padding: 5px;
                display: block;
                margin-left: auto;
                margin-right: auto;
                margin-top: 50px;
                margin-bottom: 30px;
                box-sizing: border-box;

            }

            hr {
                width: 95%;
                margin-left: auto;
                margin-right: auto;
                border-style: inset;
            }

            .list_dropdown {
                position: relative;
                top: -80px;
                z-index: 1000;

            }

         
            @media screen and (min-width:400px) {
               
                .container_items {
                    width: 100%;
                    padding: 10px;
                    box-sizing: border-box;
                    display: flex;
                    flex-direction: row;
                    background: whitesmoke;
                    overflow-x: auto;
                }

            }
        </style>
    </template>

</dom-module>
